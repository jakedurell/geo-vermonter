<!DOCTYPE html>
<html>
<!-- with Jake Durell -->

<head>
    <meta charset="utf-8" />
    <title>Where in Vermont is Ethan Allen?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- MAP STUFF -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>

    <div class="modalContain">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                        <h4 class="modal-title">What county is Ethan Allen?</h4>
                    </div>
                    <div id="guessBtn" class="modal-body">
                        <p>Select a County...</p>
                        <div class="row">
                            <div class="col-sm">
                                <button id="Addison" type "button" class="btn ctyBtn btn-info btn-md">Addison</button>
                                <button id="Bennington" type "button" class="btn ctyBtn btn-info btn-md">Bennington</button>
                                <button id="Caledonia" type "button" class="btn ctyBtn btn-info btn-md">Caledonia</button>
                                <button id="Chittenden" type "button" class="btn ctyBtn btn-info btn-md">Chittenden</button>
                                <button id="Essex" type "button" class="btn ctyBtn btn-info btn-md">Essex</button>
                            </div>
                            <div class="col-sm">
                                <button id="Franklin" type "button" class="btn ctyBtn btn-info btn-md">Franklin</button>
                                <button id="Grand Isle" type "button" class="btn ctyBtn btn-info btn-md">Grand Isle</button>
                                <button id="Lamoille" type "button" class="btn ctyBtn btn-info btn-md">Lamoille</button>
                                <button id="Orange" type "button" class="btn ctyBtn btn-info btn-md">Orange</button>
                                <button id="Orleans" type "button" class="btn ctyBtn btn-info btn-md">Orleans</button>

                            </div>
                            <div class="col-sm">
                                <button id="Washington" type "button" class="btn ctyBtn btn-info btn-md">Washington</button>
                                <button id="Rutland" type "button" class="btn ctyBtn btn-info btn-md">Rutland</button>
                                <button id="Windham" type "button" class="btn ctyBtn btn-info btn-md">Windham</button>
                                <button id="Windsor" type "button" class="btn ctyBtn btn-info btn-md">Windsor</button>
                            </div>
                        </div>
                    </div>
                    <div id="youWon">YOU WON!!!</div>
                    <div id="guessTown">
                        <label for="townsList">Now, for a 500-point bonus, can you guess the correct town?</label>
                        <select id="townsList">
                        </select>
                        <button id="townSubmit">Submit</button>
                        <p id="townAnswer"></p>
                        <br>
                        <p>Enter your name.</p>
                        <input id="userName" type="text" maxlength="3">
                        <button id="addScore">Add Score</button>
                    </div>
                    <div id="scoreContainer">
                        <table  class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Score</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="scoreTable">

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div id="containerInBody" class="container">
        <div class="row">
            <nav class="navbar col-sm-3">
                <ul id="navBtns" class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">High Score</a>
                    </li>
                    <img id="VTmap" src="./images/vtMap.png">
                </ul>
            </nav>
            <div id="mapGlass" class="col-sm-6">
                <div id="map"> </div>

                <img id="glass" src="./images/magglass.svg">

                <div id="direction-buttons">
                    <div>
                        <button id="northwest" disabled>
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button id="north" disabled>
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button id="northeast" disabled>
                            <i class="fas fa-arrow-up"></i>
                        </button>
                    </div>
                    <div id="center-buttons">
                        <button id="west" disabled>
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button id="center" disabled>
                            <img id="tinyEthan" src="./images/ethanAllenNoShadow.png">
                        </button>
                        <button id="east" disabled>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <div>
                        <button id="southwest" disabled>
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button id="south" disabled>
                            <i class="fas fa-arrow-down"></i>
                        </button>
                        <button id="southeast" disabled>
                            <i class="fas fa-arrow-up"></i>
                        </button>
                    </div>
                </div>

                <div id="zoom-buttons">
                    <div>
                        <button id="zoomOut" disabled>
                            <i class="fas fa-arrow-up"></i>
                        </button>

                    </div>
                    <div>

                        <button id="zoomIn" disabled>
                            <i class="fas fa-arrow-down"></i>
                        </button>
                    </div>
                </div>

            </div>

            <div id="upperRightPanel" class="col-sm-3">
                <div id="score">SCORE:
                    <span id="scoreVal"></span>
                </div>
                <div id="info">
                    <div id="latitude">Latitude:
                        <span id="latVal">?</span>
                    </div>
                    <div id="longitude">Longitude:
                        <span id="longVal" class="longVal">?</span>
                    </div>
                    <div id="county">County:
                        <span id="countyVal">?</span>
                    </div>

                    <div id="town">Town:
                        <span id="townVal">?</span>
                    </div>
                </div>
                <div id=buttons class="col-sm-12">
                    <button class="btn btn-success" id="start">Start a Game</button>
                    <button class="btn btn-warning" id="guess" disabled data-toggle="modal" data-target="#myModal">Guess the Spot</button>
                    <button class="btn btn-danger" id="quit" disabled>I Give Up</button>
                </div>

            </div>
            <div class="row">


            </div>

        </div>




    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script src="./src/data/border.js"></script>
    <script src="./src/data/vtTown.js"></script>
    <script src="./src/main.js"></script>

</body>




</html>
