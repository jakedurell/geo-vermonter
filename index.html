<!DOCTYPE html>
<html>
<!-- with Jake Durell -->

<head>
    <meta charset="utf-8" />
    <title>Where in Vermont is Carmen Sandiego?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- MAP STUFF -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <div class="row">
            <nav class="navbar col-sm-3">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">High Score</a>
                    </li>
                    <img id="VTmap" src="vtMap.jpg">
                </ul>
            </nav>
            <div id="mapGlass" class="col-sm-5">
                <div id="map"> </div>

                <img id="glass" src="magglass.jpg">

            </div>
            <div id="upperRightPanel" class="col-sm-3">
                <div id="score">SCORE</div>
                <div id="info">
                    <div id="latitude">Latitude:</div>
                    <div id="longitude">Longitude:</div>
                    <div id="county">County:</div>
                    <div id="town">Town:</div>
                </div>

                <div id=buttons class="col-sm-12">
                    <button class="btn btn-success" id="start">Start a Game</button>
                    <button class="btn btn-warning" id="guess" disabled>Guess the Spot</button>
                    <button class="btn btn-danger" id="quit" disabled>I Give Up</button>
                </div>

                <img id="carmen" src="Carmen_Sandiego.jpg">
            </div>

        </div>
        <div class="row">
            <div id="direction-buttons">
                <button id="north">N</button>
                <div>
                    <button id="west">W</button>
                    <button id="center">C</button>
                    <button id="east">E</button>
                </div>
                <button id="south">S</button>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script src="border.js"></script>
    <script src="main.js"></script>

</body>




</html>
